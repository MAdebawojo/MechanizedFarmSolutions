<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 80%;
            margin-top: 10px;
        }

        .cart {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .cart-item img {
            max-width: 50px;
            height: auto;
        }

        .checkout-btn {
            background-color: #FF7A00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="product-container">
        <div class="product-card">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Add more product cards as needed -->
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <p>Product 1</p>
                <p>$20.00</p>
            </div>
            <span>Quantity: 1</span>
        </div>

        <!-- Add more cart items as needed -->

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

</body>
</html>
