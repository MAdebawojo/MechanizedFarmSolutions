<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #345D3E;
            color: #FFF;
            padding: 0.625em 1.25em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Inter', cursive;
            /* width: 100%; */
        }

        .shopping-cart-nav h1 a {
            color: #FFF;
            text-align: center;
            font-family: 'Racing Sans One', cursive;
            font-size: 2.5rem;
            text-decoration: none;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 1em;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            height: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 3px;
        }

        .search-button {
            background-color: #FF7A00;
            color: #FFF;
            border: none;
            padding: 15px 15px;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
        }

        .cart-icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .help-icon, .account-icon {
            display: flex;
            align-items: center;
            margin-left:2.5em;
        }
        .account-icon a
        {
            margin-right: 2em;
            margin-left: 5px;
            text-decoration: none;
            color: #FFF;
        }
        .help-icon a
        {
            margin-left: 5px;
            text-decoration: none;
            color: #FFF;
        }

        .help-icon a:hover, .account-icon a:hover
        {
            text-decoration: underline;
        }

        .shopping-cart-wrapper {
            display: flex;
            margin: 20px;
            width: 80%; /* Adjusted width to 80% */
        }

        .cart-summary {
            margin-left: 6em;
            width: 20%;
            /* height: 60vh; */
        }

        .payment-methods {
            margin: 20px;
            border: 1px solid #ccc; /* Added border */
            padding: 20px; /* Added padding */
        }

        /* Added Styles for Shopping Cart Section */
        .shopping-cart-section {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-image {
            width: 150px; /* Adjusted image size to 70px */
            height: 150px; /* Adjusted image size to 70px */
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .quantity-btn {
            background-color: #D9D9D9;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
        }

        .delete-icon {
            color: #FF0000;
            cursor: pointer;
        }

        /* Added Styles for Cart Summary Section */
        .cart-summary-section {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-button {
            background-color: #01340E;
            color: #FFF;
            font-weight: 600;
            font-size: 1.15rem;
            border: none;
            padding: 15px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="shopping-cart-nav">
        <h1><a href="homePage.html">MFS</a></h1>
        <!-- <div class="location">
            <span>Location</span>
            <strong>Nigeria</strong>
        </div> -->
        <div class="search-box">
            <div class="location">
                <span>Location</span>
                <strong>Nigeria</strong>
            </div>
            <input type="text" class="search-input" placeholder="Search products and categories...">
            <button class="search-button">Search</button>
        </div>
        <div class="cart-icons">
            <a href="#"><img src="../static/images/ShoppingCartImage.png" alt="Cart"></a>
            <div class="help-icon">
               <img src="../static/images/Danger-Square.png" alt="Profile" class="profile-image">
               <a href="#">Help</a>
            </div>
            <div class="account-icon">
                <img src="../static/images/ProfileImage.png" alt="Profile" class="profile-image">
                <a href="#">Account</a>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Layout -->
    <div class="shopping-cart-wrapper">
        <!-- Shopping Cart Items Container -->
        <div class="shopping-cart">
            <div class="shopping-cart-section">
                <h2 class="cart-title">Shopping Cart</h2>
                <hr>
                <div class="cart-item">
                    <img src="../static/images/combineHarvester.png" alt="Item Image" class="item-image">
                    <div class="item-details">
                        <p>Combine Harvester</p>
                        <p>Price: $20.00</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <span>3</span>
                        <button class="quantity-btn">+</button>
                        <span class="delete-icon">&#10005;</span>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="../static/images/cultivator.png" alt="Item Image" class="item-image">
                    <div class="item-details">
                        <p>Cultivator</p>
                        <p>Price: $20.00</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <span>3</span>
                        <button class="quantity-btn">+</button>
                        <span class="delete-icon">&#10005;</span>
                    </div>
                </div>
                <!-- Add more cart items as needed -->
            </div>
        </div>

        <!-- Cart Summary Container -->
        <div class="cart-summary">
            <div class="cart-summary-section">
                <h2 class="summary-title">Cart Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span>$60.00</span>
                </div>
                <div class="summary-item">
                    <span>Delivery:</span>
                    <span>$5.00</span>
                </div>
                <hr>
                <div class="summary-item">
                    <strong>Total:</strong>
                    <strong>$65.00</strong>
                </div>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>
    </div>

<!-- Payment Methods Container -->
<div class="payment-methods" style="margin-top: 40px;"> <!-- Adjusted margin-top for space -->
    <h2 class="summary-title">Payment Methods</h2>
    <div class="payment-method-images">
        <img src="../static/images/visa.png" alt="Visa">
        <img src="../static/images/mastercard.png" alt="MasterCard">
        <img src="../static/images/verve.png" alt="Verve">
        <!-- Add more payment method images as needed -->
    </div>
</div>


</body>
</html>
