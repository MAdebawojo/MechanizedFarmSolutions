<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #345D3E;
            color: #FFF;
            padding: 0.625em 1.25em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Inter', cursive;
        }

        .shopping-cart-nav h1 a {
            color: #FFF;
            text-align: center;
            font-family: 'Racing Sans One', cursive;
            font-size: 2.5rem;
            text-decoration: none;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 1em;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            height: 10px;
        }

        .search-input {
            flex: 1;
            padding: 1em;
            border: none;
            border-radius: 3px;
        }

        .search-button {
            background-color: #01340E; /* Updated background color */
            color: #FFF;
            border: none;
            padding: 1em;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
        }

        .cart-icons {
            display: flex;
            align-items: center;
            margin-left: 0.625em;
        }

        .help-icon, .account-icon {
            display: flex;
            align-items: center;
            margin-left: 2.5em;
        }

        .account-icon a {
            margin-right: 2em;
            margin-left: 5px;
            text-decoration: none;
            color: #FFF;
        }

        .help-icon a {
            margin-left: 5px;
            text-decoration: none;
            color: #FFF;
        }

        .help-icon a:hover, .account-icon a:hover {
            text-decoration: underline;
        }

         /* cart body */
        .shopping-cart-wrapper {
            display: flex;
            /* margin: 20px; */
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: red;
        }

        .shopping-cart {
            width: 60%;
            /* border: 1px solid #ccc; */
            background-color: #f9f9f9;
            padding: 20px;
            margin-right: 2em;
        }

        .cart-summary,
        .payment-methods {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            /* padding: 4.25em; */
            margin-right: 0;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .shopping-cart-section {
            width: 100%;
            /* padding: 4.25em; */
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #D9D9D9;
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            /* margin: 0 5px; */
        }

        .delete-icon {
            color: #FF0000;
            cursor: pointer;
        }

        .cart-summary-section {
            width: 100%;
            /* padding: 20px; */
            /* border: 1px solid #ccc; */
            margin-top: 20px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-button {
            background-color: #01340E; /* Updated background color */
            color: #FFF;
            font-weight: 600;
            font-size: 1.15rem;
            border: none;
            padding: 1em;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .payment-methods {
            margin-top: 2.5em;
        }

        .payment-method-images {
            display: flex;
            justify-content: space-around;
        }

        .payment-method-images img {
            max-width: 50px;
            max-height: 30px;
        }

        @media screen and (max-width: 768px) {
            .shopping-cart-wrapper {
                flex-direction: column;
                width: 100%;
                background-color: green;
            }

            .shopping-cart,
            .cart-summary,
            .payment-methods {
                width: 100%;
                margin-right: 0;
            }

            .search-input,
            .search-button {
                padding: 0.5em;
            }

            /* Implementing a vertical nav */
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1em;
            }

            .cart-icons {
                margin-top: 10px;
            }
        }
        @media screen and (max-width: 1024px) {
            /* Medium-sized screens (e.g., tablets) */
            .shopping-cart-wrapper {
                flex-direction: column;
            }

            .shopping-cart,
            .cart-summary,
            .payment-methods {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="shopping-cart-nav">
        <h1><a href="homePage.html">MFS</a></h1>
        <div class="search-box">
            <div class="location">
                <span>Location</span>
                <strong>Nigeria</strong>
            </div>
            <input type="text" class="search-input" placeholder="Search products and categories...">
            <button class="search-button">Search</button>
        </div>
        <div class="cart-icons">
            <a href="#"><img src="../static/images/ShoppingCartImage.png" alt="Cart"></a>
            <div class="help-icon">
                <img src="../static/images/Danger-Square.png" alt="Profile" class="profile-image">
                <a href="#">Help</a>
             </div>
             <div class="account-icon">
                 <img src="../static/images/ProfileImage.png" alt="Profile" class="profile-image">
                 <a href="#">Account</a>
             </div>
         </div>
     </nav>
 
     <!-- Shopping Cart Layout -->
     <div class="shopping-cart-wrapper">
         <!-- Shopping Cart Items Container -->
         <div class="shopping-cart">
             <div class="shopping-cart-section">
                 <h2 class="cart-title">Shopping Cart</h2>
                 <hr>
                 <div class="cart-item">
                     <img src="../static/images/combineHarvester.png" alt="Item Image" class="item-image">
                     <div class="item-details">
                         <p>Combine Harvester</p>
                         <p>Price: $20.00</p>
                     </div>
                     <div class="item-quantity">
                         <button class="quantity-btn">-</button>
                         <span>3</span>
                         <button class="quantity-btn">+</button>
                         <span class="delete-icon">&#10005;</span>
                     </div>
                 </div>
                 <div class="cart-item">
                     <img src="../static/images/cultivator.png" alt="Item Image" class="item-image">
                     <div class="item-details">
                         <p>Cultivator</p>
                         <p>Price: $20.00</p>
                     </div>
                     <div class="item-quantity">
                         <button class="quantity-btn">-</button>
                         <span>3</span>
                         <button class="quantity-btn">+</button>
                         <span class="delete-icon">&#10005;</span>
                     </div>
                 </div>
                 <!-- Add more cart items as needed -->
             </div>
         </div>
 
         <!-- Cart Summary Container -->
         <div class="cart-summary">
             <div class="cart-summary-section">
                 <h2 class="summary-title">Cart Summary</h2>
                 <div class="summary-item">
                     <span>Subtotal:</span>
                     <span>$60.00</span>
                 </div>
                 <div class="summary-item">
                     <span>Delivery:</span>
                     <span>$5.00</span>
                 </div>
                 <hr>
                 <div class="summary-item">
                     <strong>Total:</strong>
                     <strong>$65.00</strong>
                 </div>
                 <button class="checkout-button">Checkout</button>
             </div>
         </div>
 
         <!-- Payment Methods Container -->
         <div class="payment-methods">
             <h2 class="summary-title">Payment Methods</h2>
             <div class="payment-method-images">
                 <img src="../static/images/visa.png" alt="Visa">
                 <img src="../static/images/mastercard.png" alt="MasterCard">
                 <img src="../static/images/verve.png" alt="Verve">
                 <!-- Add more payment method images as needed -->
             </div>
         </div>
     </div>
 </body>
 </html>
