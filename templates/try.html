<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: rgba(17, 17, 17, 0.90);
            color: white;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .subscribe-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .subscribe-form p {
            color: white;
            margin-bottom: 10px;
            flex: 100%;
            text-align: center;
            font-size: 1.2rem; /* Adjusted font size */
        }

        .subscribe-form input {
            padding: 10px;
            width: calc(100% - 20px);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem; /* Adjusted font size */
        }

        .subscribe-form button {
            width: 100%;
            background-color: #025002;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem; /* Adjusted font size */
        }

        .section {
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .section-links li {
            margin-bottom: 10px;
        }

        .section-links a {
            color: white;
            text-decoration: none;
        }

        .section-links a:hover {
            text-decoration: none;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
        }

        .copyright a {
            color: white;
            text-decoration: none; /* Removed underline */
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .subscribe-form p {
                text-align: left;
                font-size: 1.5rem; /* Adjusted font size */
            }

            .subscribe-form input {
                width: calc(70% - 10px);
                margin-right: 10px;
                font-size: 1rem; /* Adjusted font size */
            }

            .subscribe-form button {
                width: 30%;
                font-size: 1rem; /* Adjusted font size */
            }

            .section {
                width: 25%;
                float: left;
                box-sizing: border-box;
            }
        }
    </style>
    <title>Your Page Title</title>
</head>
<body>

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Section: Form -->
            <section class="subscribe-form">
                <p><strong style="color: white;">Sign up for our newsletter</strong></p>
                <input type="email" placeholder="Enter email address">
                <button>Subscribe</button>
            </section>

            <!-- Section: Text -->
            <section class="section">
                <h5 class="section-title">Company</h5>
                <ul class="section-links">
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">About Us</a></li>
                    <li><a href="#" class="text-white">Our Team</a></li>
                </ul>
            </section>

            <!-- Section: Resources -->
            <section class="section">
                <h5 class="section-title">Resources</h5>
                <ul class="section-links">
                    <li><a href="#" class="text-white">Emissions</a></li>
                    <li><a href="#" class="text-white">Machinery Rentals</a></li>
                </ul>
            </section>

            <!-- Section: Docs -->
            <section class="section">
                <h5 class="section-title">Docs</h5>
                <ul class="section-links">
                    <li><a href="#" class="text-white">News</a></li>
                    <li><a href="#" class="text-white">Blog</a></li>
                </ul>
            </section>

            <!-- Section: Contact -->
            <section class="section">
                <h5 class="section-title">Contact Us</h5>
                <ul class="section-links">
                    <li><a href="#" class="text-white">Need Help</a></li>
                    <li><a href="#" class="text-white">Customer Support</a></li>
                </ul>
            </section>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            Â© 2023 Copyright: <a href="#" class="text-white">MFS</a>
        </div>
    </footer>
    <!-- Footer -->

</body>
</html>
