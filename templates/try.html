<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the Machine Categories Section  */
        .machine-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Style for individual machine category containers */
        .machine-category {
            flex: 0 0 31%; /* Maximum 3 machine categories per row */
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth transition effect on hover */
        }

        /* Style for machine category images */
        .machine-category img {
            border: 1px solid #ddd; /* Add a border for better visibility */
            border-radius: 8px; /* Optional: Add some border-radius for a rounded look */
        }

        /* Style for machine category titles */
        .machine-category p {
            margin: 5px 0;
            color: #000;
            text-align: center;
            font-family: Roboto;
            font-size: 30px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            /* text-transform: capitalize; */
        }

        /* Transform effect on hover */
        .machine-category:hover {
            transform: scale(1.05); /* Slight scale-up on hover */
        }

        /* Adjust layout for medium screens */
        @media screen and (max-width: 768px) {
            .machine-category {
                flex: 0 0 48%; /* 2 machine categories per row */
            }
        }

        /* Adjust layout for small screens */
        @media screen and (max-width: 480px) {
            .machine-category {
                flex: 0 0 100%; /* 1 machine category per row */
            }
        }
    </style>
    <title>Responsive Machine Category Grid</title>
</head>
<body>
    <!-- Machine Categories Section -->

    <section class="machine-categories">
        <!-- Machine Category 1 -->
        <div class="machine-category">
            <a href="#">
                <a href="#"><img src="../static/images/harrowImage.png" alt="Harrow Image"></a>
                <p>Harrow</p>
            </a>
        </div>

        <!-- Machine Category 2 -->
        <div class="machine-category">
            <a href="#">
                <a href="#"><img src="../static/images/cultivator.png" alt="Cultivator Image"></a>
                <p>Cultivator</p>
            </a>
        </div>

        <!-- Machine Category 3 -->
        <div class="machine-category">
            <a href="#">
                <a href="#"><img src="../static/images/combineHarvester.png" alt="Combine Harvester Image"></a>
                <p>Combine Harvester</p>
            </a>
        </div>

        <!-- Machine Category 4 -->
        <div class="machine-category">
            <a href="#">
                <a href=""><img src="../static/images/sprayer.png" alt="Sprayer Image"></a>
                <p>Sprayer</p>
            </a>
        </div>

        <!-- Machine Category 5 -->
        <div class="machine-category">
            <a href="#">
                <a href="#"><img src="../static/images/rakeImage.png" alt="Rake Image"></a>
                <p>Rake</p>
            </a>
        </div>

        <!-- Machine Category 6 -->
        <div class="machine-category">
            <a href="#">
                <a href="#"><img src="../static/images/roller.png" alt="Roller Image"></a>
                <p>Roller</p>
            </a>
        </div>
    </section>

</body>
</html>
