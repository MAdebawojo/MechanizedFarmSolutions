    <style>
       body {
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;

.form-group {

    margin-bottom: 5px;

select, input {
    width: 100%;
    padding: 10px;

    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;

    cursor: pointer;
}

}

    font-weight: bold;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

    </style>
</head>
<body>
       <!-- The is the main Nav bar -->
       <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand custom-logo" href="{{ url_for('home') }}">MFS</a>

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav custom-nav-items mx-auto">
                <li class="nav-item custom-nav-items">
                    <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item custom-nav-items">

                </li>
                <li class="nav-item custom-nav-items">

                </li>
                <li class="nav-item custom-nav-items">

                </li>
                <li class="nav-item custom-nav-items">

                </li>
                <li class="nav-item custom-nav-items">
                    <a class="nav-link" href="{{url_for('shop')}}">Machinery Rentals</a>
                </li>
                <li class="nav-item custom-nav-items">
                    <a class="nav-link" href="{{ url_for('carbon_emission') }}">Emissions</a>
                </li>
                <li class="nav-item custom-nav-items">
                    <a class="nav-link" href="{{ url_for('contact_us') }}">Contact Us</a>
                </li>
            </ul>
            <div class="custom-login-signup">
                <a class="nav-link nav-item custom-nav-border" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link nav-item custom-nav-border" href="{{ url_for('register') }}">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Carbon Emissions Calculator</h1>
        <div class="form-group">
            <label for="machinery-type">Machinery Type:</label>
            <select id="machinery-type">
                <option value="Harvestor">Harvestor</option>
                <option value="Sprayer">Sprayer</option>
                <option value="Harrow">Harrow</option>
                <option value="Combine Harvester">Combine Harvester</option>
                <option value="Rake">Rake</option>
                <option v
                alue="Roller">Roller</option>
                <option value="Cultivator">Cultivator</option>
            </select>
        </div>
        <div class="form-group">
            <label for="work-amount">Work Amount:</label>
            <input type="number" id="work-amount" min="0" step="1">
        </div>
        <button onclick="calculateEmissions()">Calculate</button>
        <div class="result" id="emissions"></div>
    </div>

    <script>
        var emissionFactors = {
            "Harvestor": 0.1,
            "Sprayer": 0.05,
            "Harrow": 0.08,
            "Combine Harvester": 0.12,
            "Rake": 0.07,
            "Roller": 0.09,
            "Cultivator": 0.06
        };

        function getEmissionsFactor(machineryType) {
            if (machineryType in emissionFactors) {
                return emissionFactors[machineryType];
            } else {
                return 0.05; // Default emissions factor for unknown machinery (adjust as needed)
            }
        }

        function calculateEmissions() {
            var machineryType = document.getElementById("machinery-type").value;
            var workAmount = document.getElementById("work-amount").value;
            var emissionsFactor = getEmissionsFactor(machineryType);
            var emissions = emissionsFactor * workAmount;
            document.getElementById("emissions").textContent = "Emissions: " + emissions.toFixed(2) + " units";
        }
    </script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
