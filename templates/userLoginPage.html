<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/userLoginPage.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../static/homePage/nav.css" rel="stylesheet">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand custom-logo" href="{{ url_for('home')}}">MFS</a>
    </nav>
    <div class="wrapper">
        <main>
            <div class="login-container">
                <h2>Login</h2>
                <p>Sign into your account</p>
                <form id="loginForm"  action="{{ url_for('login') }}" method="post">
                    <div class="input-container">
                        <div class="input-inner">
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                            <label for="email">Email address</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-inner">
                            <input type="password" id="password" name="password" placeholder="Enter a password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <button type="submit">Log In</button>
    
                    <div id="forgotPasswordContainer">
                        <a href="#">Forgotten Password?</a>
                    </div>
                </form>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register Now</a></p>
            </div>
        </main>
    </div>
    
</body>
</html>
